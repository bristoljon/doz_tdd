
<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dozenal Calculator 2</title>

    

<body>
    <h1>Dozenal/Decimal Calculator and Converter</h1>
	<div class="container">
		<div id="output"></div>
		<div id="xkey" class="key">X</div>
		<div id="lkey" class="key">L</div>
		<div style="background-color: #ffc560" id="point" class="key operator">;</div>
		<div class="key operator">*</div>
		<div class="key">7</div>
		<div class="key">8</div>
		<div class="key">9</div>
		<div class="key operator">/</div>
		<div class="key">4</div>
		<div class="key">5</div>
		<div class="key">6</div>
		<div class="key operator">-</div>
		<div class="key">1</div>
		<div class="key">2</div>
		<div class="key">3</div>
		<div class="key operator">+</div>
		<div class="key operator">C</div>
		<div class="key">0</div>
		<div style="background-color: #ffc560" class="key operator">DOZ</div>
		<div class="key operator">=</div>
	</div>


</body>
</html>
